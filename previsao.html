<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
    <title>DevClub - Previsão do tempo</title>
</head>

<body>
    <div class="caixa-maior">
        <input class="input-cidade" placeholder="Digite o Nome da Cidade">
        <button class="botão-busca" onclick="cliqueinobotao()">
            <img class="img-busca" src="https://www.svgrepo.com/show/488200/find.svg" alt="Busca"/> </button>

        <div class="caixa-media">
            <h2 class="cidade"> tempo em São Paulo</h2>
            <p class="temp"> 21°C</p>
            

            <div class="caixa-menor">
                <img class="img-previsão" alt="icone-info-tempo" src="https://openweathermap.org/img/wn/04n.png"/>
                <p class="texto-previsão">Nublado</p>
        
            </div>
            <p class="umidade"> Umidade: 76% </p>

        </div>

    </div>

</body>

</html>
